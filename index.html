<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom manupulation</title>
<style>
    #targetDiv{
        height: 300px;
        width: 300px;
        border: 2px dashed green;
  
    }
    #maincont{
        margin: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>
<body>
    <div class="container">
        <label for="color">Color:</label>
        <select id="color">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
      
        </select>
        
      
        <label for="backgroundcolor">Background Color:</label>
        <select id="backgroundcolor">
          <option value="white">White</option>
          <option value="lightgray">Light Gray</option>
          <option value="lightblue">Light Blue</option>
      
        </select>
      
        <label for="padding ">Padding:</label>
        <select id="padding ">
          <option value="0">0</option>
          <option value="10px">10px</option>
          <option value="20px">20px</option>
      
        </select>
      
        <label for="fontSize ">Font Size:</label>
        <select id="fontSize ">
          <option value="12px">12px</option>
          <option value="16px">16px</option>
          <option value="20px">20px</option>
       
        </select>
      
        <label for="fontWeight ">Font Weight:</label>
        <select id="fontWeight ">
          <option value="normal">Normal</option>
          <option value="bold">Bold</option>
          
        </select>
      </div>
      <div id="maincont">
      <div id="targetDiv">My name is Hasme Rafsanjani and this is the Sample where the js file applied.</div>
    </div>
    <script>
        const color = document.getElementById('color');
const backgroundcolor = document.getElementById('backgroundcolor');
const padding  = document.getElementById('padding ');
const fontSize  = document.getElementById('fontSize ');
const fontWeight  = document.getElementById('fontWeight ');
const targetDiv = document.getElementById('targetDiv');

color.addEventListener('change', () => {
  targetDiv.style.color = color.value;
});

backgroundcolor.addEventListener('change', () => {
  targetDiv.style.backgroundColor = backgroundcolor.value;
});

padding .addEventListener('change', () => {
  targetDiv.style.padding = padding .value;
});

fontSize .addEventListener('change', () => {
  targetDiv.style.fontSize = fontSize .value;
});

fontWeight .addEventListener('change', () => {
  targetDiv.style.fontWeight = fontWeight .value;
});
    </script>
</body>
</html>
